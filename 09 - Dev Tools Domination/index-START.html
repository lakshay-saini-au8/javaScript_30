<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");
      // Interpolated
      console.log("Hello here laksay %s", "saini");
      // Styled
      console.log("%c Hello here is lakshay", "font-size:20px;background:red");
      // warning!
      console.warn("OH NOOOO");
      // Error :|
      console.error("Shit!");
      // Info
      console.info("I am web developer");
      // Testing
      console.assert(1 === 2, "That is worng");
      // clearing
      console.clear();
      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.dir(p);
      console.clear();
      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("wes");
      console.count("wes");
      console.count("wes");
      console.count("wes");
      console.count("wes");
      // timing
      console.time("fethcing data");
      console.timeEnd("fetching end");
    </script>
  </body>
</html>
